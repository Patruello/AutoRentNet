<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rezerwacja – AutoRent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <div class="navbar-brand">
                <img src="/img/autoRentLogo2.jpg" alt="AutoRent Logo">
                AutoRent
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-nav-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="homeLink">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fleet.html" id="fleetLink">Nasze Pojazdy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" id="contactLink">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h1 class="text-center mb-4">Wyniki wyszukiwania</h1>
        <div id="reservationContainer" class="row g-4">
            <!-- karty aut generuje loadSearchResults() -->
        </div>
    </section>

    <div class="modal fade" id="reservationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="resForm" class="modal-content" onsubmit="submitReservation(event)">
                <div class="modal-header">
                    <h5 class="modal-title">Podsumowanie rezerwacji</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Zamknij"></button>
                </div>

                <div class="modal-body">
                    <!-- podgląd -->
                    <p><strong>Pojazd:</strong> <span id="summaryVehicle"></span></p>
                    <p><strong>Miejsce odbioru:</strong> <span id="summaryPickupLoc"></span></p>
                    <p><strong>Miejsce zwrotu:</strong> <span id="summaryDropoffLoc"></span></p>
                    <p><strong>Data odbioru:</strong> <span id="summaryPickupDt"></span></p>
                    <p><strong>Data zwrotu:</strong> <span id="summaryDropoffDt"></span></p>

                    <!-- hidden inputs wysyłane do API -->
                    <input type="hidden" name="vehicleId"       id="vehicleId">
                    <input type="hidden" name="pickupLocation"  id="pickupLocation">
                    <input type="hidden" name="dropoffLocation" id="dropoffLocation">
                    <input type="hidden" name="pickupDateTime"  id="pickupDateTime">
                    <input type="hidden" name="dropoffDateTime" id="dropoffDateTime">

                    <div class="mb-3">
                        <label class="form-label">Imię i nazwisko
                            <input class="form-control" name="customerName" required>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail
                            <input class="form-control" type="email" name="customerEmail" required>
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">Wyślij rezerwację</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <img src="img/autoRentLogo2.jpg" alt="AutoRent Logo" class="footer-logo">
                    <h5 class="ml-3">AutoRent</h5>
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <a href="https://www.facebook.com"><img src="img/circle-facebook.svg" alt="Facebook" class="social-icon"></a>
                    <a href="https://www.instagram.com"><img src="img/circle-instagram.svg" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.twitter.com"><img src="img/circle-twitterbird.svg" alt="Twitter" class="social-icon"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
